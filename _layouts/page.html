<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Myhedspace is a free website templates project created by Jose Erlino Lontok">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ site.url }}/css/style.css">
    </head>
    <body class="page">
        
        <nav id="site-nav">
            <div class="fc container">
                <a href="{{ site.url }}" class="brand">Myhed<span>space</span></a>
                <ul class="nav fc fc-e">
                    <li><a href="{{ site.url }}">Home</a></li>
                    <li><a href="{{ site.url }}/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        
        <section class="feature">
            <div class="container">
                <h1>{{ page.title }}</h1>
                <div class="cta">
                    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <!-- Myhedspace -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-1882006832049722"
                         data-ad-slot="4430579693"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>                    
                </div>                
            </div>
        </section>                      
        
        <main>
            <section class="container">
                <article>
                    <p class="breadcrumb"><a href="{{ site.url }}">Home</a> &raquo; {{ page.title }}</p>
                    {{ content }}
                </article>
                <aside></aside>
            </section>
        </main>
        
        <footer id="site-footer">            
            <p>Myhedspace is a free website templates project created by <a href="http://jelontok.com">Jose Erlino Lontok</a></p>
            <p><a href="https://github.com/jelontok"><i class="fab fa-github"></i></a></p>
        </footer>
        
    </body>
</html>
